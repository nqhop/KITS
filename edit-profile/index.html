<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/fonts/themify-icons/themify-icons.css">
</head>

<body>
    <div class="main">
        <div class="aside">
            <ul class="nav">
                <li class="mt-8"><img class="logo-kits35" src="assets/icon/logo.png" alt=""></li>
                <li><i class="ti-home"></i></li>
                <li><i class="ti-bell"></i></li>
                <li><i class="ti-calendar"></i></li>
                <li><i class="ti-stats-up"></i></li>
                <li><i class="ti-user"></i></li>
                <li class="nav-setting"><i class="ti-settings"></i></li>

            </ul>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-item mt-32">
                    <i class="ti-angle-left"></i>
                    <p class="sidebar-text">Settings</p>
                </div>

                <div class="sidebar-item">
                    <i class="ti-slice"></i>
                    <p class="sidebar-text">Edit profile</p>
                </div>

                <div class="sidebar-item">
                    <i class="ti-bell"></i>
                    <p class="sidebar-text">Notification</p>
                </div>

                <div class="sidebar-item">
                    <i class="ti-lock"></i>
                    <p class="sidebar-text">Security</p>
                </div>

                <div class="sidebar-item">
                    <i class="ti-settings"></i>
                    <p class="sidebar-text">Appearance</p>
                </div>

                <div class="sidebar-item">
                    <i class="ti-help-alt"></i>
                    <p class="sidebar-text">Help</p>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="content-heading">
                <p class="content-sub-heading">Edit profile</p>
                <img class="logo-kits50" src="assets/icon/logo.png" alt="">
            </div>

            <div class="row">
                <div class="col col-haft">
                    <label for="first-name">First name</label>
                    <input name="first-name" id="first-name" class="content-input" type="text" placeholder="First name">
                </div>

                <div class="col col-haft">
                    <label for="last-name">Last name</label>
                    <input name="last-name" id="last-name" class="content-input" type="text" placeholder="Last name">
                </div>
            </div>

            <div class="row mt-8">
                <div class="col col-full">
                    <label for="email">Email</label>
                    <div class="email-check-box">
                        <input name="email" id="email" class="content-input" type="text" placeholder="Email">
                    </div>
                </div>
            </div>
            
            <div class="row mt-8">
                <div class="col col-full">
                    <label for="address">Address</label>
                    <input id="address" name="address" class="content-input" type="text" placeholder="Address">
                </div>
            </div>

            <div class="row mt-8">
                <div class="col col-full">
                    <label for="contact-number">Contact Number</label>
                    <input name="contact-number" id="contact-number" class="content-input" type="text" placeholder="0">
                </div>
            </div>

            <div class="row mt-8">
                <div class="col col-haft">
                    <label for="">City</label>
                    <select class="content-select" name="city" id="city">
                        <option value="HaNoi">Ha noi</option>
                        <option value="HoChiMinh">Ho Chi Minh</option>
                        <option value="HaiPhong">Hai Phong</option>
                        <option value="DaNang">Da Nang</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="assets/main.js"></script>
</body>

</html>
