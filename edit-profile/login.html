<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/login-style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="content-login col-haft">
                <img class="logo-kits35" src="assets/icon/logo.png" alt="">

                <p class="content-login-heading">Log In</p>

                <div class="row row-200 mt-8">
                    <label for="">Username</label> <br>
                    <input class="login-input" type="text" name="" id="" placeholder="username">
                </div>

                <div class="row row-200 mt-8 password-section">
                    <label for="">Password</label> <span class="forgot-pass hover-opacity-cursor">forgot Password</span> <br>
                    <input class="login-input login-input-pass" type="text" name="" id="" placeholder="********">
                </div>

                <div class="row row-200 btn-login">
                    <button class="hover-opacity-cursor">Login in</button>
                </div>

                <div class="row-200 continue-with">
                    <p class="continue-with-heading">or continue with</p>
                    <div class="continue-with-lists">
                        <button><img class="hover-opacity-cursor continue-with-icon" src="assets/icon/google.png" alt=""></button>
                        <button><img class="hover-opacity-cursor continue-with-icon" src="assets/icon/github.png" alt=""></button>
                        <button><img class="hover-opacity-cursor continue-with-icon" src="assets/icon/Facebook.png" alt=""></button>
                    </div>

                    <p class="continue-with-footer">Donâ€™t have an account yet? <span class="sign-up hover-opacity-cursor">Sign up for free</span></p>
                </div>
            </div>

            <div class="content-image col-haft">
                <div class="content-image-background"></div>
                <img class="content-image-character" src="assets/img/Character-working-laptop-sitting-chair.png" alt="">
                <img class="content-image-plant1" src="assets/img/plant1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
