<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile resposive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="nav">
        <div class="nav-icon">
            <img class="img-logo" src="img/logo@0 1.png" alt="">
        </div>
        <div class="nav-icon">
            <img class="img-home" src="img/home.png" alt="">
        </div>
        <div class="nav-icon">
            <img class="img-bell" src="img/bell.png" alt="">
        </div>
        <div class="nav-icon">
            <img class="img-calendar" src="img/calendar.png" alt="">
        </div>
        <div class="nav-icon">
            <img class="img-MA" src="img/MA.png" alt="">
        </div>
        <div class="nav-icon">
            <img class="img-user" src="img/user.png" alt="">
        </div>
        <div class="nav-icon nav-icon-setting">
            <img class="img-setting" src="img/setting.png"  alt="">
        </div>
        <div class="setting-background">
        </div>
    </div>

    <div class="sidebar">
        <div class="setting">
            <img src="img/arrow-left.png" alt="">
            <span>Settings</span>
        </div>

        <div class="setting-group">
            <img class="img-pen" src="img/pen.png" alt="">
            <p>Sdit profile</p>
        </div>
        <div class="setting-group">
            <img class="img-bell" src="img/bell2.png" alt="">
            <p>Notification</p>
        </div>
        <div class="setting-group">
            <img class="img-clock" src="img/clock.png" alt="">
            <p>Security</p>
        </div>
        <div class="setting-group">
            <img class="img-setting" src="img/setting2.png" alt="">
            <p>Appearance</p>
        </div>
        <div class="setting-group">
            <img class="img-help" src="img/help.png" alt="">
            <p>Help</p>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <p>Edit profile</p>
            <img src="img/logo@0 1.png" alt="">
        </div>

        <div class="input-profile name">
            <div class="first-name">
                <label for="">First name</label>
                <br>
                <input type="text" placeholder="Luan">
            </div>
            <div class="last-name">
                <label for="">First name</label>
                <br>
                <input type="text" placeholder="Vuong">
            </div>
        </div>

        <div class="input-profile email">
            <label for="">Email</label>
            <br>
            <input type="text" name="" id="" placeholder="example@gmail.com">
        </div>

        <div class="input-profile address">
            <label for="">Address</label>
            <br>
            <input type="text" name="" id="" placeholder="128 Hai Ba Truong">
        </div>

        <div class="input-profile contact">
            <label for="">Contact number</label>
            <br>
            <input type="text" name="" id="" placeholder="0387878">
        </div>

        <div class="input-profile city">
            <label for="">City</label>
            <br>
            <select name="city" id="city">
                <option value="HaNoi">Ha Noi</option>
                <option value="HoChiMinh">Ho Chi Minh</option>
                <option value="DaLat">Da Lat</option>
                <option value="HaiPhong">Hai Phong</option>
              </select> 
        </div>

        <div class="btn">
            <button class="btn_cancel">Cancel</button>
            <button class="btn_save">Save</button>
        </div>
    
        <div class="transition">
            <img class="img1" src="https://plus.unsplash.com/premium_photo-1683288295841-782fa47e4770?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="">
            <img class="img2" src="https://plus.unsplash.com/premium_photo-1683288295841-782fa47e4770?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="">
            <img class="img3" src="https://plus.unsplash.com/premium_photo-1683288295841-782fa47e4770?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="">
    
        </div>
    </div>

    
</body>
</html>
